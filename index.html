<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Product Listing</title>

     <!-- # Scripts for base html elemenets  -->
     <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <!-- Header  -->
    <my-header></my-header>

    <!-- Main content -->
    <div class="container-fluid">
        <div class="row main-container">
            <div class="col-sm-2 filter">
                <h4>Filter:</h4>
            </div>
        
        
            <div class="col-sm-10">
                <div class="row categories-menu">
                    <div class="col-9 text-truncate">
                        <div class="row">
                            <div class="col-3">
                                <div id="man" class="card">
                                    <h5 class="card-header  categories-title">Man's Clothing</h5>
                                    <div class="card-body">
                                      <p class="card-text">Best man's clothing in one place.</p>
                                      <a href="#" onclick="javascript:chooseCategory('men\'s clothing')"  class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-3">
                                <div id="woman" class="card">
                                    <h5 class="card-header  categories-title">Woman's Clothing</h5>
                                    <div class="card-body">
                                        <p class="card-text">Newest collections of best brands.</p>
                                        <a href="#" onclick="javascript:chooseCategory('women\'s clothing')" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-3">
                                <div id="jewelery" class="card">
                                    <h5 class="card-header  categories-title">Jewelery</h5>
                                    <div class="card-body">
                                        <p class="card-text">One kind of accessories for you.</p>
                                        <a href="#" onclick="javascript:chooseCategory('jewelery')" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-3">
                                <div id="electronics" class="card">
                                    <h5 class="card-header  categories-title">Electronics</h5>
                                    <div class="card-body">
                                        <p class="card-text">Newest technology is here.</p>
                                        <a href="#" onclick="javascript:chooseCategory('electronics')" class="stretched-link"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-3 text-center">
                        <div class="dropdown ">
                            <button class="button-sort btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Sort
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Highest price</a>
                              <a class="dropdown-item" href="#">Lowest price</a>
                              <a class="dropdown-item" href="#">A-Z</a>
                              <a class="dropdown-item" href="#">Z-A</a>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Products Grid  -->
                <div id="products-grid" class="row">
                    <!-- Created products grid with js  -->
                </div>

                
                
            </div>
        </div>
    </div>
    
    <!-- Footer  -->
    <my-footer></my-footer>

    <!-- JS Scripts  -->
    <!-- Bootstrap scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Main app  -->
    <script src="scripts/app.js"></script>

</body>
</html>
